    <script src="../js/vue.js" ></script>
    <script>
        $(() => {
            //设置鼠标点击事件,使得内容区中的盒子发生移动
            $(".body li").on({ 
                // 当鼠标路过时添加x
                "mouseover": function () {
                    $(this).addClass("x") 
                }, 
                //当鼠标移除时候删除x
                "mouseout": function () {
                    $(this).removeClass("x")
                }
            })

            //获取ajax请求设置页面数据
            $("#btn-ajaxId").click(function (){
                $(function (){
                    $.post("http://localhost:8080/caiyuhao2/ShoppingServlet?action=ajaxRequest",function (datas){
                        alert(datas.name)
                    },"json")
                })
            })

        })
    </script>
    <style>
        .top-head{

        }
        .top-head a{
            position: absolute;
            margin-left: 10px;
            right: 0;
        }
        .top-head .top-login{
            bottom: 0;
        }
    </style>
</head>
