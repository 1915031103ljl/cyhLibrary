    <script>
        $(function (){
            xuanran()
        })
        function xuanran(){
            $.post("BooksServlet?action=zsgc",function (data){
                $("#formData").find(".dataUl").remove()
                data.forEach(function (book,index){
                    $("#formData").append(` <ul class="dataUl">
                    <li>${book.id}，${book.name}，${book.author}，${book.category}<button onclick="del(${book.id})">删除</button></li>
                </ul>`)
                })
            },"json")
        }
        function del(id){
            $.post("BooksServlet?action=del&id="+id,function (data){
                xuanran()
            })
        }
    </script>
